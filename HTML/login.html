<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="login">
    <div class="logo"></div>
    <div class="btnGroupContainer">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary active">تسجيل دخول</button>
            <button type="button" class="btn btn-secondary">إنشاء حساب</button>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label><span>*</span>الإسم أو رقم الموبايل</label>
            <input type="email" class="form-control" placeholder="أدخل الإسم أو رقم الموبايل">
        </div>
        <div class="form-group">
            <label><span>*</span>كلمة السر</label>
            <input type="password" class="form-control" placeholder="كلمة السر">
        </div>
        <div class="options">
            أو
            <br>
            أنشئ حساب بـ
        </div>
        <div class="socialLogin">
            <img src="img/google.svg">
            <img src="img/facebook.svg">
        </div>

        <div class="loginButton">
            دخول
        </div>
    </form>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@14/dist/smooth-scroll.polyfills.min.js"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
