<div class="logo"></div>
<div class="btnGroupContainer">
    <div class="btn-group" role="group">
        <button type="button" ng-class="{'active': tabIndex == 1 }" class="btn btn-secondary" ng-click="changeTab(1)">تسجيل دخول</button>
        <button type="button" ng-class="{'active': tabIndex == 2 }" class="btn btn-secondary" ng-click="changeTab(2)">إنشاء حساب</button>
    </div>
</div>
<form ng-show = "tabIndex == 1">
    <div class="form-group">
        <label><span>*</span>الإسم أو رقم الموبايل</label>
        <input type="email" class="form-control" placeholder="أدخل الإسم أو رقم الموبايل">
    </div>
    <div class="form-group">
        <label><span>*</span>كلمة السر</label>
        <input type="password" class="form-control" placeholder="كلمة السر">
    </div>
    <div class="options">
        أو
        <br>
        أنشئ حساب بـ
    </div>
    <div class="socialLogin">
        <img src="../assets/global/img/google.svg">
        <img src="../assets/global/img/facebook.svg">
    </div>

    <div class="loginButton">
        دخول
    </div>
</form>
